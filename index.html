<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Worker List</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #eef3f7;
        margin: 0;
        padding: 20px;
    }

    h2 {
        text-align: center;
        color: #005bbb;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .table-container {
        max-width: 1000px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    thead {
        background: linear-gradient(90deg, #1976d2, #42a5f5);
        color: white;
    }

    th, td {
        padding: 14px;
        text-align: left;
        font-size: 14px;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background: #f1f9ff;
        transition: 0.3s;
    }

    /* Hide Timestamp Column */
    .hide {
        display: none;
    }
</style>
</head>
<body>

<h2>Worker List</h2>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th class="hide">Timestamp</th>
                <th>Worker ID</th>
                <th>Worker Name</th>
                <th>Designation</th>
                <th>Day Salary (Official)</th>
                <th>Day Salary (Rate)</th>
            </tr>
        </thead>
        <tbody id="workerTable"></tbody>
    </table>
</div>

<script>
    // CSV URL
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vScKUqfoXQNBZy7kPYd6bYpHV8_KsOMTDAA-Rx9PI03rZRUkoRHIz25htZDEuyhf8SerewYetdOgJai/pub?gid=544154648&single=true&output=csv";

    fetch(sheetURL)
        .then(res => res.text())
        .then(csv => {
            let rows = csv.split("\n").slice(1); // Remove header
            let tableBody = document.getElementById("workerTable");

            rows.forEach(row => {
                let cols = row.split(",");

                let tr = `
                    <tr>
                        <td class="hide">${cols[0]}</td>
                        <td>${cols[1]}</td>
                        <td>${cols[2]}</td>
                        <td>${cols[3]}</td>
                        <td>${cols[4]}</td>
                        <td>${cols[5]}</td>
                    </tr>
                `;
                tableBody.innerHTML += tr;
            });
        });
</script>

</body>
</html>
